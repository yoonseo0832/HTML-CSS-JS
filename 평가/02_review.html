<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text],
        input[type=password],
        input[type=email] {
            width: 220px
        }
    </style>
</head>

<body>
    <section class="login-container">
        <a href="#main-container"><button id="login-btn">로그인</button></a>
    </section>
    <section id="main-container">
        <fieldset style="width:400px; height: 300px; margin: auto;">
            <h2>로그인</h2>
            <form action="">
                <label for="userId">아이디</label>
                <input type="text" name="userId" id="userId"><br>
                <label for="userId">비밀번호</label>
                <input type="password" name="userPwd" id="userPwd" required placeholder="영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자"
                    maxlength="32" minlength="8"><br>
                <label for="userId">이메일</label>
                <input type="email" name="userEmail" id="userEmail" required><br>
                <input type="submit" value="로그인">
            </form>
        </fieldset>
    </section>
</body>

</html>
