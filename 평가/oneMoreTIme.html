<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            display: none;
        }
        .msg{
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="openPage();">로그인</button>
    <div id="area">
        <form action="" method="post">
            <label for="userId">아이디</label>
            <input type="text" name="userId" id="userId" required>
            <p class="msg">입력란을 입력해주세요</p>
            <br><br>
            <label for="userPwd">비밀번호</label>
            <input type="password" onclick="passClick();" name="userPwd" id="userPwd" required>
            <p class="msg">입력란을 입력해주세요</p>
            <br><br> 
            <label for="userMail">이메일</label>
            <input type="email" name="userMail" id="userMail" required>
            <p class="msg">입력란을 입력해주세요</p>
            <br><br>
            <button class="inBtn" onclick="closePage();">Close</button>
            <button class="inBtn" onclick="errorMsg();">Login</button>
        </form>
    </div>
    <script>
        function openPage(){
            document.getElementById('area').style.display="block";
        }
        function closePage(){
            document.getElementById('area').style.display="none";
        }
        function passClick(){
            alert('영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자');
        }
        function errorMsg(){
            const userId= document.getElementById('userId');
            const userPwd= document.getElementById('userPwd');
            const userMail= document.getElementById('userMail');

            if(userId.value ==''){
                document.querySelector('#userId + p.msg').style.display="block";
            }else{
                document.querySelector('#userId + p.msg').style.display="none";
            }
            if(userPwd.value==''){
                document.querySelector('#userPwd + p.msg').style.display="block";
            }else{
                document.querySelector('#userPwd + p.msg').style.display="none";
            }
            if(userMail.value ==''){
                document.querySelector('#userMail + p.msg').style.display='block';
            }else{
                document.querySelector('#userMail + p.msg').style.display='none';
            }
        }

    </script>
</body>
</html>
