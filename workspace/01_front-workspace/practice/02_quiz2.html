<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>
        HTML, CSS, JavaScript의 기술을 이해하고 실무적 경험이 있는 분을 찾습니다.
    </p>
    <hr>
    <form action="test">
        <h4>개인 정보</h4>
        <label for="username">이름</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel">
        <h4>지원 분야</h4>
        <ul type="none">
            <li>
                <input type="radio" name="area" id="web" value="web">
                <label for="web">웹 퍼블리싱</label>
            </li>
            <li>
                <input type="radio" name="area" id="app" value="app">
                <label for="app">웹 애플리케이션 개발</label>
            </li>
            <li>
                <input type="radio" name="area" id="repair" value="repair">
                <label for="repair">개발 환경 개선</label>
            </li>
        </ul>
        <h4>지원 동기</h4>
        <textarea cols=40 rows="5" placeholder="본사 지원 동기를 간략히 작성해주세요." maxlength="60"></textarea>
        <br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">

    </form>
</body>
</html>
