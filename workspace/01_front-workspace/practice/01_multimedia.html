<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia</title>
</head>
<body>
    <audio controls="controls">
        <source src="resource/audio.mp3">
    </audio>
    <br>
    <audio controls="controls" loop autoplay muted> // autoplay는 동작되지 않음
        <source src="resource/inner_peace.mp3">
    </audio>
    <br>
    <video controls="controls" width="600">
        <source src="resource/video.mp4">
    </video>
    <br>
    <video controls="controls" width="600">
        <source src="resource/video2.mp4">
    </video>
    <br>
    <video width="600" height="450" controls loop>
        <source src="resource/sample.mp4">
    </video>
    <br>
    <img src="resource/photo.jpg" alt="city view" width="600"/>
    <br>
    <img src="https://cdn.pixabay.com/photo/2023/12/11/09/36/whisky-8443153_1280.jpg" alt="glass of 술" width="600
    "/>
    <br>
    <img src="resource/cat.jpg" alt="찾을 수 없음" width="10%">
    <img src="resource/mic.jpg" alt="찾을 수 없음" width="15%" >
    <img src="resource/mountain.jpg" alt="찾을 수 없음" width="20%">
    <img src="resource/photo1.jpg" alt="찾을 수 없음" width="30%">

    <!--
        alt : 이미지나 자료의 설명을 붙일 수 있고
        - 사진의 경로가 이상하면 사진 대신 나오는 것
        - 사진 경로가 제대로 된 경우, 스크린 리더가 시각장애인에게 쓰임
    고정길이: px
    가변길이: %
    최소가로길이: maxwidth
        -->
    <br>
    <audio controls="controls" loop>
        <source src="resource/inner_peace.mp3">
    </audio>

    <ul>
        <li>
            <a href="https://www.naver.com/">네이버</a>
        </li> 
        <li>
            <a href="https://www.naver.com/" target="_parent">
                <img src="resource/naver.png" alt="네이버 로고 이미지" width="60" height="80">
            </a>
        </li>
        <li>
            <a href="https://www.google.com/?hl=ko" target="_blank">
                <img src="resource/google.jpg" alt="구글 로고 이미지" width="100" height="60"> 
                <!--인터넷 연결되어 있는 경우 가능함-->
            </a>
        </li>
    </ul>
    <h4>*target 속성*</h4>
    <p>연결할 페이지를 어떤 탭으로 연결할 것인지 설정하는 속성</p>
    <ul>
        <li>
            _self  ; 기본값으로 현재 탭에서 연결하겠다<br>
            ex) 
        </li>
        <li>
            _blank ; 링크된 문서를 새로운 윈도우나 탭에서 오픈<br>
            ex)
        </li>
        <li>
            _parent ; 링크된 문서를 현재 프레임의 부모 프레임에서 오픈함<br>
            ex)
        </li>
        <li>
            _top ; 링크된 문서를 현재 윈도욱 전체에서 오픈함???<br>
            ex)
        </li>
    </ul>
    
</body>
</html>
