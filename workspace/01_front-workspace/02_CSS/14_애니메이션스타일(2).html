<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - 애니메이션 스타일(2) scale</title>
    <style>
        #scale-box{
            width: 100px; height: 100px;
            border: 3px solid;
            transition-duration: 2s;
        }
        #scale-box:hover{
            background-color: coral;
            transform: scale(0.7);
        }
    </style>
</head>
<body>
    <h1>scale</h1>
    <p>요소의 크기를 변형시키는 기능</p>
    <div id="scale-box"></div>
</body>
</html>
