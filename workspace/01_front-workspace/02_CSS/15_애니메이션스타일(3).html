<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 스타일(3) rotate</title>
    <style>
        .rotate-box{
            width:100px; height: 100px; 
            background-color: cornflowerblue;
            border: 3px solid salmon;
            transition: 1s ease-in-out;
            display: inline-block; /*블록이며 인라인 속성들*/
        }
        .rotate-box:hover{
            /*transform: rotate(45deg); /*deg: 각도 단위*/
            /*각도 없으면 x축 회전 | y 180deg y축 방향 회전 | 
            1 2 1 180deg 3d 회전(x,y,z)축*/
            rotate: 1 3 1 180deg;
        }
    </style>
</head>
<body>
    <h1>rotate</h1>
    <p>요소를 회전시키는 기능</p>

    <div class="rotate-box"></div>
    <div class="rotate-box"></div>
    <div class="rotate-box"></div>
</body>
</html>
