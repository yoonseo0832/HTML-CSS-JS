<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 우선순위</title>
    <style>
        h1{background-color: brown;}
        h1{background-color: red;}
        #id1{background-color: darkblue;}
        .class1{background-color: coral;}
        div{
            background-color: crimson !important;
            color:honeydew
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <ul>
        <li>기본적으로 위에서 아래로 적용됨</li>
        <li>동일한 요소를 다양한 css 적용한 경우 우선순위에 따라 적용됨</li>
        <li>태그 선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 스타일 방식 < !important</li>
    </ul>
    <div id="id1" class="class1">
        선택자 우선순위 테스트
    </div>
</body>
</html>
