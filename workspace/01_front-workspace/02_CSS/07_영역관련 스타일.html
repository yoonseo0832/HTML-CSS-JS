<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div-area{
            background-color: cornflowerblue;
            width: 100px;
            height: 100px;
            border: 10px solid blue;
        }
        #pd1{
            padding:100px;
        }
        #pd2{
            padding-top:100px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 10px;
        }
        #mg1{
            margin: 50px;
        }
        #mg3{
            margin:auto;
        }
    </style>
</head>
<body>
    <h1>여백 / 간격</h1>
    <h2>요소 영역 --> content(내용) + padding(여백) + border(테두리)</h2>

    <h4>기존 div</h4>
    <div class="div-area">내용 부분</div>

    <h3>padding</h3>
    <p>content(내용)영역과 border(테두리)영역 사이에 거리(여백) 조절하는 속성</p>

    <div class="div-area" id="pd1"></div>
    <div class="div-area" id="pd2"></div>
    <div class="div-area" id="pd3"></div>

    <hr>

    <h3>margin</h3>
    <p>다른 요소와의 간격을 조정할 때 시용하는 스타일</p>
    <div class="div-area" id="mg1">내용부분</div>
    <div class="div-area" id="mg2">내용부분</div>
    <div class="div-area" id="mg3">내용부분</div>
</body>
</html>
