<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        import* : import 예약어 이고, 특수문자는_ 또는 $ 만 사용 가능
        let : 예약어 사용 불가, 2025Year : 숫자로 시작되서 불가

        let coffee = ''아메리카노; //선언하며 대입
        또는
        let coffee;               // 선언하고 따로 할당
        coffee = "아메리카노";

        4000이라는 데이터를 변수에 초기화(처음 값을 할당하는 것)
        const num(cost) = 4000; // 숫자는 ""를 쓰지 않고 할당 가능, ""쓰면 문자 됨
        
        변수에 저장된 데이터의 자료형을 확인하는 함수 : typeof(변수명/값) 또는 typeof 변수명/값
        ex) typeof(coffee) // => string(문자열)

        alert : 텍스트, 확인 버튼 표시 알림창
        confirm : 텍스트, 확인, 취소 버튼 표시 알림창
        prompt : 텍스트, 확인, 취소, 입력창 표시 알림창

        상수 선언: 변하지 않는 값; const :값 재할당 불가/변하지 않는 값
    -->
    <h2>나이 계산기</h2>
    <button onclick="calcAge();">나이 계산하기</button>
    <p id="result"></p>
    <script>
        function calcAge(){
            const nowYear = 2025;
            let userBirth = prompt("출생년도를 입력하세요.");
            
            let age = nowYear - userBirth + 1;
            
            //document.getElementById('result').innerText = nowYear + "년을 기준으로 당신은 " + age+ "살입니다.";

            /*
                - input 요소 값에 접근할 때 .value
                - 그 외에 요소 값에 접근할 때 innerText , innerHTML 속성
            */

            //선택자 활용하여 접근
            // document.querySelector("#result").innerText = nowYear + "년을 기준으로 당신은 " + age+ "살입니다.";

            document.querySelector("#result").innerText = `${nowYear}기준으로 나이는 ${age}살 입니다`;
        }
    </script>
</body>
</html>
