<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .question {
            padding: 2em;
            border: 1em solid slateblue;
        }
    </style>
</head>

<body>
    <h3>정규표현식 복습</h3>

    <h4>다음 패턴들을 사용했을 때 해당 되는 것은?</h4>
    <p class="question">/<span id="q1">^r</span>/</p>

    <ol id="sel1">
        <li style="background-color: lightblue;">relative</li>
        <li>READY</li>
        <li>for</li>
        <li>while</li>
        <li>from</li>
    </ol>

    <button onclick="check();">확인</button>
    <div class="area" id="a1"></div>
    <script>
        function check(){
            const a1 = document.getElementById('a1');
            const str1 = "relative READY for while from";
            const regexp1 = /^r/; // 대소문자 구분 되서 relative 정답
            a1.innerHTML = regexp1.test(str1) + "<br>";
        }
    </script>
    <p class="question">/<span id="q2">e$</span>/</p>

    <ol id="sel2">
        <li style="background-color: lightblue;">relative</li>
        <li>READY</li>
        <li>for</li>
        <li style="background-color: lightblue;">while</li>
        <li>from</li>
    </ol>

    <button onclick="check2();">확인</button>
    <div class="area" id="a2"></div>
    <script>
        function check2(){
            const a2 = document.getElementById('a2');
            const str2 = "relative READY for while from";
            const regexp2 = /e$/;
            a2.innerHTML += regexp2.test(str2) + "<br>";
        }
    </script>
    <p class="question">/<span id="q3">^a..a$</span>/</p>

    <ol id="sel3">
        <li style="background-color: lightblue;">area</li>
        <li>AREA</li>
        <li>A&nbsp;&nbsp;A</li>
        <li style="background-color: lightblue;">a&nbsp;&nbsp;a</li>
        <li>apple</li>
    </ol>

    <button onclick="check3();">확인</button>
    <div class="area" id="a3"></div>
    
    <p class="question">/<span id="q4">^[0-9]+$</span>/</p>

    <ol id="sel4">
        <li style="background-color: lightblue;">123</li>
        <li>0-9</li>
        <li style="background-color: lightblue;">2025</li>
        <li>2025-01-16</li>
        <li>0!0!</li>
    </ol>

    <button onclick="check4();">확인</button>    
</body>

</html>
