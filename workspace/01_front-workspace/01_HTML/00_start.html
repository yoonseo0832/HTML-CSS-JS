<!DOCTYPE html>
<!--문서 유형 정의. html 형식의 문서 선언-->
<html lang="ko">
<!--문서 전체를 감싸는 태그(html), 문서의 시작과 끝을 표시.-->
<!--lang 속성: 문서 고유 언어 설정(ko,en,...다양함)-->
<head>
    <!--문서의 머리 부분, 각종 정보/설명 추가하는 란-->
    <title>HTML 시작하기</title>
    <!--문서의 제목 설정(브라우저의 탭 부분에 반영됨)-->

    <meta charset="UTF-8">
    <!--(!!필수적임!!)인코딩 언어를 설정, UTF-8로 설정해야 한글이 깨지지 않고 저장가능-->
    <meta name="viewport" content="width=device-width">
    <!--뷰포트 (브라우저의 웹 콘텐츠를 볼 수 있는 창의 영역)-->

    <meta name="generator" content="visualStudioCode"> 
    <!--문서 작성시 사용된 프로그램을 알려주는 것, 영향은 없다-->
    <meta name="author" content="yoonseo"> 
    <!--작성자 이름을 설정하는 부분, 영향은 없다-->
    <meta naem="description" content="HTML 공부를 위한 첫번째 문서"> 
    <!--문서에 대한 설명을 추가하는 것, 영향은 없다-->
</head>
<body>
<!--몸체부, 실제로 브라우저에 표시되는 부분이자 내용-->
<h3>hello my name is yoonseo lee, what's your name?</h3>
</body>
</html>
