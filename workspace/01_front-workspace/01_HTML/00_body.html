<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2></h2><!--<hn></hn>-->
    <!--h1~h6까지 있으며 1이 가장 큰 것, 제목으로 쓰임, 자동으로 bold처리됨-->
    <p></p>
    <!---->
    <span></span>
    <!---->
    <br>
    <!--줄바꿈 처리-->
    <hr> 
    <!--페이지에 가로로 밑줄 만듦-->
    <strong></strong><!--주요한 내용을 강조할때 b 태그 말고 strong태그 쓰시오(screenreader)-->
    <b></b><!--그냥 굵게만 나옴-->
    <!--문장에서 문자를 강조하여 굵게 표시-->
    <mark></mark>
    <!--배경 부분을 노란색으로 형관펜 표시(강조)-->
    <u></u>
    <!--밑줄 긋는 태그(강조하는데 쓰임)-->
    <s></s>
    <!--취소선을 긋는 태그, 쇼핑몰같은 상표에 많이 쓰임-->
    <p>\<s>10,000</s> \8,000</p>
    <em></em><!--중요한 내용을 강조할때는 em을 쓰임-->
    <i></i>
    <!--기울임을 주는 태그-->
    <small></small>
    <!--작은 글씨로 표시, 부가적인 내용을 넣을때 쓰임-->
    <blockquote></blockquote>
    <!--블로그나 사이트 글을 인용할때 사용, 자동 들여쓰기 됨, 개행 내포-->
    <q></q>
    <!--인용 문구에 "" 표시를 해서 개행 내포 안함-->
    <sup></sup>
    <!--태그로 감싼 내용만 위 첨자로 되는 태그[x^3]-->
    <sub></sub>
    <!--태그로 감싼 내용만 아래 첨자로 되는 태그, H<sub>2</sub>O-->
    <abbr>두 문자와 약어 사이에 사용, 태그 위에 마우스 올려놓으면 툴팁 형태로 출력</abbr>
    <cite></cite>
    <!--글자가 이텔릭으로 표시-->
    <code></code>
    <!--소스코드를 담는 태그, 여러 줄 코드를 입력하려면 <pre></pre>-->
    <p>내용을 출력하는 함수: <code>console.log()</code></p>
    <kdb></kdb>
    <!--키보드 입력이나 음성 명령 같은 사용자 입력 내용 표시 태그-->
</body>
</html>
