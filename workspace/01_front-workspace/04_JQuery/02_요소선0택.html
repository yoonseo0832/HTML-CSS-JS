<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>

    <table border="1s">
        <caption>* 요소 선택 방법법</caption>
        <tr>
            <th>순수 자바스크립트 방식식</th>
            <th>JQuery 방식식</th>
        </tr>
        <tr>
            <td>document.getElementById("아이디값")<br>
                document.querySelector("#아이디값")
            </td>
            <td>$("#아이디값")</td>
        </tr>
        <tr>
            <td>document.getElementsByClassName("클래스값")<br>
                document.querySelectorAll(".클래스값값")
            </td>
            <td>$(".클래스값")</td>
        </tr>
        <tr>
            <td>document.getElementsByTagName("태그명")<br>
                document.querySelectorAll(".클래스값값")</td>
            <td>$("태그명")</td>
        </tr>
    </table>
</body>
</html>
